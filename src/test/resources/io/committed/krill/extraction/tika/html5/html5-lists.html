<!DOCTYPE html>
<html>
<body>
<section>
	<h2>Lists</h2>
	<p>We now demonstrate some basic lists.</p>
	<h3>Ordered list</h3>
	<ol>
		<li>First item</li>
		<li>Second item</li>
		<li>Third item</li>
	</ol>
	<h3>Unordered list</h3>
	<ul>
		<li>First item</li>
		<li>Second item</li>
		<li>Third item</li>
	</ul>
	<h3>Definition list</h3>
	<dl>
		<dt>First title</dt>
		<dd>First description</dd>
		<dt>Second title</dt>
		<dd>Second description</dd>
		<dt>Third title</dt>
		<dd>Third description</dd>
	</dl>
</section>
</body>
</html>
